  <body>
    <form method="post" action="{% url 'prestamo' %}">
      <div
        class="container"
        style="
          max-width: 300px;
          margin: auto;
          padding: 20px;
          border: 0.5px solid #013230;
          margin-top: 10px;
          justify-content: center;
          background-color: #ffffff;
        "
      >
        {% csrf_token %}
        <div class="form-group text-center" style="background-color: white">

        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
